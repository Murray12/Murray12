    		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    		<script>
			Parse.initialize('lbPrJLH38jokUIjcHFfs2oSU6iEYzPLGrxSpC5YO', 'ThPVIHKZICbSayMVEneWW0FJXs2fbDBFscHJrwQv');
			
			BaasCMS.init({
				baas: 'Parse'
			});
			
			
		</script>
</head>



<body ng-app="submitExample">
	
<script>
  angular.module('submitExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.list = [];
      $scope.visitors;
      $scope.name;
      $scope.show = function(){
      	alert("showing");
	var Visitor = Parse.Object.extend("Visitor");
	var query = new Parse.Query(Visitor);
	query.find({
  	success: function(results) {
		$scope.visitors = results;
		alert("visitors: "+ results);
  	},
  	error: function(error) {
		alert("Error: " + error.code + " " + error.message);
	}
	});
      }
      $scope.submit = function() {
      	
      	var Visitor= Parse.Object.extend("Visitor");
	var query = new Parse.Query(Visitor);
	query.equalTo("name", $scope.name);
	query.find({
  		success: function(results) {
  			if (results.length == 0){
  				alert("creating new visitor: " + $scope.name);
  				var visitor = new Visitor();
  				visitor.set("name",$scope.name);
  				visitor.set("date",Math.floor(Date.now()/60000/60));//hour
  				visitor.set("visits",1);
  				visitor.save();
  			}
  			else {
  				results[0].increment("visits");
  				results[0].set("date",Math.floor(Date.now()/60000/60));//hour
  				results[0].save();
  				alert("name: " + results[0].get("name") + " visits: " + results[0].get("visits") + "last visit was " + (Math.floor(Date.now()/60000/60) - results[0].get("date")) + "hours ago");
  			}
  			
    			
  		},
  		error: function(error) {
			alert("Error: " + error.code + " " + error.message);
  		}
	});
	

	};
    }]);
    
    submit();
</script>






<form ng-submit="submit()" ng-controller="ExampleController">
  Enter text and hit enter: 
  <input type="text" ng-model="name" name="name" />
  <input type="submit" id="submit" value="Submit" />
</form>



<form ng-submit="show()" ng-controller="ExampleController">
  Show Leaderboard:
  
 
  <input type="submit" id="show" value="Show" />
</form>

<div ng-controller="ExampleController">
  <table class="friend">
    <tr>
      <th>Name</th>
      <th>Phone Number</th>
    </tr>
    <tr ng-repeat="friend in $scope.visitors | orderBy:'visits'">
      <td>{{friend.name}}</td>
      <td>{{friend.visits}}</td>
    </tr>
  </table>
</div>



	


</body>
</html>
